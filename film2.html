<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pemesanan Tiket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        border-color: #2c3e50;
        outline: none;
      }

      button {
        background-color: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #1a252f;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Pemesanan Tiket</h2>

      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="contoh@email.com" required />

      <label for="film">Pilih Film:</label>
      <select id="film" name="film" required>
        <option value=""> Pilih Film </option>
        <option value="Avengers">Avengers: Endgame</option>
        <option value="Batman">The Batman</option>
        <option value="SpiderMan">Spider-Man: No Way Home</option>
        <option value="InsideOut">Inside Out 2</option>
      </select>

      <label for="jumlah">Jumlah Tiket:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" max="10" required />

      <button type="submit">Pesan Sekarang</button>
    </form>
  </body>
</html>
